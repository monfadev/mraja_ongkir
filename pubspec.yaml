name: mraja_ongkir
description: Monfadev Raja Ongkir
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"
dependencies:
  another_flushbar: ^1.10.28
  cached_network_image: any
  cupertino_icons: ^1.0.2
  dio: any
  flutter:
    sdk: flutter
  flutter_phoenix: ^1.0.0
  ndialog: any
  provider: any
  shared_preferences: any
  shimmer: any

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - "assets/"
    - "assets/icons/"
    - "assets/images/"
  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
          weight: 400
        - asset: fonts/Poppins-Medium.ttf
          weight: 500
        - asset: fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: fonts/Poppins-Bold.ttf
          weight: 700
